<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Kalkulator BMI</h1>
    <p style="text-align: center;">Ini adalah kalkulator BMI. Isi dan klik tombolnya untuk mengetahui hasilnya.</p>

    <form id="bmiForm">
        <label for="gender">Jenis Kelamin:</label>
        <select id="gender" required>
            <option value="">Pilih jenis kelamin</option>
            <option value="male">Laki-Laki</option>
            <option value="female">Wanita</option>
            <option value="other">Lainnya</option">
        </select>
        
        <label for="height">Tinggi Badan (cm):</label>
        <input type="number" id="height" required>
        
        <label for="weight">Berat Badan (kg):</label>
        <input type="number" id="weight" required>

        <label for="age">Umur:</label> 
        <input type="number" id="age">

        <label for="activies">Aktivitas fisik:</label>
        <select id="activies" required>
            <option value="">Pilih aktivitas fisik</option>
            <option value="sedentary">Tidak olahraga</option>
            <option value="lightly-active">Olahraga ringan</option>
            <option value="moderate-active">Olahraga sedang</option>
            <option value="very-active">Sangat aktif</option>
        </select>


        
        <button type="submit">Hitung BMI</button>
    </form>


    <div id="result-container">
    <div id="result"></div>
        <a href="../homepage/homepage.html" class="link-to-homepage">Go to Homepage</a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
