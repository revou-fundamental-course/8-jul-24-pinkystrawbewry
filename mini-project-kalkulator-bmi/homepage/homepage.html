<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATOR Profiles</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../homepage/images/BMI-CALCULATOR.png" alt="Netflix Logo" class="logo">
            <h1>Pilih sah satu profilnya!</h1>
            <h2>Klik profil di bawah ya</h2>
        </header>
        <div class="profiles">
            <div class="profile" data-profile="profile1">
                <img src="../homepage/images/profile 1.jpg" alt="Profile 1">
                <p>Profile 1</p>
            </div>
            <div class="profile" data-profile="profile2">
                <img src="../homepage/images/profile 2.jpg" alt="Profile 2">
                <p>Profile 2</p>
            </div>
            <div class="profile" data-profile="profile3">
                <img src="../homepage/images/profile 3.jpg" alt="Profile 3">
                <p>Profile 3</p>
            </div>
            <div class="profile" data-profile="profile4">
                <img src="../homepage/images/profile 4.jpg" alt="Profile 4">
                <p>Profile 4</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
